    <script>
        (function() {
            const originalLog = console.log;
            window._aiLogs = [];
            const MAX_LOGS = 2000;
            console.log = function(...args) {
                originalLog.apply(console, args);
                const message = args.map(arg => {
                    if (typeof arg === 'object') {
                        try {
                            return JSON.stringify(arg, null, 2);
                        } catch (e) {
                            return String(arg);
                        }
                    }
                    return String(arg);
                }).join(' ');
                const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false });
                window._aiLogs.push(`[${timestamp}] ${message}`);
                if (window._aiLogs.length > MAX_LOGS) window._aiLogs.shift();
            };
            window.addEventListener('error', (e) => console.log(`[é”™è¯¯] ${e.message}`));
