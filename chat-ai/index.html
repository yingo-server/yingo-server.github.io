<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('d.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'CustomFont', monospace;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 20px;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid #fff;
            margin-bottom: 40px;
        }
        
        .warning-text {
            font-size: 24px;
            line-height: 1.5;
            max-width: 600px;
        }
        
        .instruction {
            margin-top: 40px;
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            .triangle {
                border-left: 30px solid transparent;
                border-right: 30px solid transparent;
                border-bottom: 50px solid #fff;
            }
            
            .warning-text {
                font-size: 18px;
            }
            
            .instruction {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="triangle"></div>
    <div class="warning-text">
        此Ai已解锁，无伦理道德限制<br>
        请确保您具备独立思考能力和判断力<br>
        请谨慎使用<br>
        请遵守您所处国家和地区的法律
           <br>
        继续访问意味着您已知晓以上规则<br>
        且<br>
        忠诚于社会主义和共产主义<br>
    </div>
    <div class="instruction">
        点按屏幕继续访问<br>
        -----------------------<br>
        天子守国门，君主死社稷
    </div>
    
    <script>
        const targetUrl = "./index2.html";
        
        document.body.addEventListener('click', function() {
            window.location.href = targetUrl;
        });
        
        document.addEventListener('keydown', function() {
            window.location.href = targetUrl;
        });
    </script>
</body>
</html>
