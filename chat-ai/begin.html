<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHAHAHAHA</title>
    <!-- Markdown 渲染库（本地） -->
    <script src="./marked.min.js"></script>
    <style>
        /* ===== 1. 自定义字体：从本地 d.ttf 加载 ===== */
        @font-face {
            font-family: 'CustomFont';
            src: url('./d.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* ===== 2. 彻底重置，零边距，全直角 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'CustomFont', 'Courier New', Courier, monospace;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #000000;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #app {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        /* ---------- 对话名输入界面 ---------- */
        #name-setup {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000;
            padding: 20px;
            gap: 20px;
        }
        #name-setup h2 {
            color: #cccccc;
            font-weight: 400;
            font-size: 24px;
            border: none;
            letter-spacing: 2px;
        }
        #conversation-name {
            width: 100%;
            max-width: 500px;
            background: #111111;
            border: 2px solid #333333;
            color: #ffffff;
            padding: 16px;
            font-size: 18px;
            outline: none;
        }
        #conversation-name:focus {
            border-color: #666666;
        }
        #start-btn {
            width: 100%;
            max-width: 500px;
            background: #aa2222;
            border: none;
            color: white;
            padding: 16px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: 0.1s;
        }
        #start-btn:hover {
            background: #880000;
        }
        /* ---------- 聊天主界面 ---------- */
        #chat-interface {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            background: #000000;
        }
        #chat-messages {
            flex: 1;
            width: 100%;
            background: #0a0a0a;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 16px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            word-break: break-word;
            line-height: 1.5;
            border: 1px solid #2a2a2a;
        }
        .human {
            align-self: flex-end;
            background: #003366;
            color: white;
            border: 1px solid #004488;
        }
        .ai {
            align-self: flex-start;
            background: #1a1a1a;
            color: #dddddd;
            border-left: 6px solid #0066cc;
            border-top: 1px solid #333;
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        .message.ai pre {
            background: #111;
            padding: 10px;
            overflow-x: auto;
            border: 1px solid #333;
        }
        .message.ai code {
            background: #222;
            padding: 2px 4px;
            font-family: monospace;
        }
        .message.ai a {
            color: #88ccff;
            text-decoration: none;
        }
        .message.ai a:hover {
            text-decoration: underline;
        }
        .message.ai ul, .message.ai ol {
            padding-left: 20px;
        }
        .timestamp {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 8px;
            color: #888;
        }
        /* 输入区域——全直角 */
        #input-area {
            display: flex;
            width: 100%;
            border-top: 2px solid #222;
            background: #000;
            padding: 12px;
            gap: 12px;
            min-height: 74px; /* 保持高度稳定 */
        }
        #user-input {
            flex: 1;
            background: #111;
            border: 2px solid #333;
            color: #fff;
            padding: 14px 16px;
            font-size: 16px;
            outline: none;
        }
        #user-input:focus {
            border-color: #0066cc;
        }
        #send-btn {
            background: #0066cc;
            border: none;
            color: white;
            width: 80px;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-btn:hover {
            background: #004c99;
        }
        /* ---------- 初始化进度条样式 ---------- */
        #init-progress {
            flex: 1;
            display: none;          /* 默认隐藏 */
            align-items: center;
            gap: 12px;
            color: #888;
            font-size: 16px;
            height: 100%;
            background: #111;
            border: 2px solid #333;
            padding: 0 16px;
        }
        /* 简单的三点闪烁动画 */
        .dot-flashing {
            display: inline-flex;
            gap: 4px;
        }
        .dot-flashing span {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 0; /* 方形，与整体风格一致 */
            animation: flash 1s infinite alternate;
        }
        .dot-flashing span:nth-child(2) { animation-delay: 0.2s; }
        .dot-flashing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes flash {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        /* 辅助文字 */
        .small-note {
            color: #555;
            font-size: 12px;
            margin-top: 8px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 对话名输入界面 -->
        <div id="name-setup">
            <h2>开启新征程</h2>
            <input type="text" id="conversation-name" placeholder="输入你想要的对话名" autocomplete="off">
            <button id="start-btn">开始新对话</button>
            <div class="small-note">天视自我民视，天听自我民听</div>
        </div>

        <!-- 聊天界面（初始隐藏） -->
        <div id="chat-interface">
            <div id="chat-messages"></div>
            <div id="input-area">
                <!-- 正常输入控件 -->
                <input type="text" id="user-input" placeholder="输入消息..." autocomplete="off">
                <button id="send-btn">↵</button>
                <!-- 初始化进度条（默认隐藏） -->
                <div id="init-progress">
                    <span>正在初始化对话</span>
                    <div class="dot-flashing">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
            <div class="small-note" style="padding: 8px 20px;">生命因何而沉睡 ｜ 因为我们终将醒来</div>
        </div>
    </div>

    <!-- 三个JS文件，按依赖顺序加载 -->
    <script src="config.js"></script>
    <script src="update.js"></script>
    <script src="chat.js"></script>
</body>
</html>
