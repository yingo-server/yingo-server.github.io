<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">正在加载应用...</p>
        </div>
    </div>

    <!-- 应用容器 -->
    <div id="app" class="app-container hidden">
        <!-- 顶部应用栏 -->
        <header class="app-bar">
            <div class="app-bar-content">
                <button class="menu-button" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="app-title">
                    <i class="fas fa-code-branch"></i>
                    <span>GitHub Repo Manager</span>
                </div>
                <div class="app-bar-actions">
                    <div class="connection-status" id="connection-status">
                        <span class="status-dot"></span>
                        <span class="status-text">未连接</span>
                    </div>
                    <button class="icon-button" id="refresh-button" title="刷新">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="icon-button" id="theme-toggle" title="切换主题">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 左侧边栏 -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <!-- 仓库信息卡片 -->
                    <div class="info-card">
                        <div class="info-card-header">
                            <i class="fas fa-database"></i>
                            <h3>仓库信息</h3>
                        </div>
                        <div class="info-card-content">
                            <div class="info-item">
                                <span class="info-label">所有者:</span>
                                <span class="info-value" id="repo-owner">yingo-server</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">仓库:</span>
                                <span class="info-value" id="repo-name">yingo-server.github.io</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">分支:</span>
                                <span class="info-value" id="repo-branch">main</span>
                            </div>
                        </div>
                    </div>

                    <!-- 文件操作卡片 -->
                    <div class="action-card">
                        <div class="action-card-header">
                            <i class="fas fa-tools"></i>
                            <h3>文件操作</h3>
                        </div>
                        <div class="action-card-content">
                            <button class="action-button" id="new-file-btn">
                                <i class="fas fa-file-circle-plus"></i>
                                <span>新建文件</span>
                            </button>
                            <button class="action-button" id="new-folder-btn">
                                <i class="fas fa-folder-plus"></i>
                                <span>新建文件夹</span>
                            </button>
                            <button class="action-button" id="upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>上传文件</span>
                            </button>
                        </div>
                    </div>

                    <!-- 文件浏览器 -->
                    <div class="file-browser-card">
                        <div class="card-header">
                            <i class="fas fa-folder-tree"></i>
                            <h3>文件浏览器</h3>
                            <button class="icon-button small" id="collapse-all-btn" title="折叠所有">
                                <i class="fas fa-compress"></i>
                            </button>
                        </div>
                        <div class="card-content">
                            <div class="breadcrumb" id="breadcrumb">
                                <button class="breadcrumb-item" data-path="">根目录</button>
                            </div>
                            <div class="file-tree-container" id="file-tree-container">
                                <!-- 文件树将通过JS动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 右侧内容区域 -->
            <div class="content-area">
                <!-- 文件预览/编辑区域 -->
                <div class="file-content-card" id="file-content-card">
                    <div class="card-header" id="file-header">
                        <div class="file-info">
                            <i class="fas fa-file" id="file-icon"></i>
                            <div>
                                <h3 id="file-title">未选择文件</h3>
                                <p class="file-path" id="file-path">请从左侧选择文件</p>
                            </div>
                        </div>
                        <div class="file-actions" id="file-actions">
                            <!-- 文件操作按钮将通过JS动态生成 -->
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="content-placeholder" id="content-placeholder">
                            <i class="fas fa-file-alt"></i>
                            <p>选择一个文件开始编辑或预览</p>
                        </div>
                        <div class="content-container hidden" id="content-container">
                            <!-- 预览内容 -->
                            <div class="preview-content" id="preview-content"></div>
                            <!-- 编辑内容 -->
                            <div class="editor-container hidden" id="editor-container">
                                <div class="editor-header">
                                    <span>编辑模式</span>
                                    <div class="editor-actions">
                                        <button class="btn btn-text" id="cancel-edit">取消</button>
                                        <button class="btn btn-primary" id="save-file">保存更改</button>
                                    </div>
                                </div>
                                <textarea id="file-editor" class="file-editor"></textarea>
                            </div>
                            <!-- 上传界面 -->
                            <div class="upload-container hidden" id="upload-container">
                                <div class="upload-header">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <h3>上传文件</h3>
                                </div>
                                <div class="upload-area" id="upload-area">
                                    <i class="fas fa-file-upload"></i>
                                    <p>拖放文件到这里，或点击选择文件</p>
                                    <input type="file" id="file-input" multiple style="display: none;">
                                    <button class="btn btn-outline" id="browse-files">选择文件</button>
                                </div>
                                <div class="file-list-container hidden" id="file-list-container">
                                    <h4>已选择文件:</h4>
                                    <ul id="selected-files-list"></ul>
                                </div>
                                <div class="upload-actions">
                                    <button class="btn btn-text" id="cancel-upload">取消</button>
                                    <button class="btn btn-primary" id="start-upload">开始上传</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 状态和信息面板 -->
                <div class="info-panel">
                    <div class="status-card">
                        <div class="card-header">
                            <i class="fas fa-info-circle"></i>
                            <h3>状态信息</h3>
                        </div>
                        <div class="card-content">
                            <div class="status-messages" id="status-messages">
                                <div class="status-message info">
                                    <i class="fas fa-info-circle"></i>
                                    <span>欢迎使用GitHub仓库管理器</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="quick-actions-card">
                        <div class="card-header">
                            <i class="fas fa-bolt"></i>
                            <h3>快速操作</h3>
                        </div>
                        <div class="card-content">
                            <button class="quick-action-btn" id="view-raw">
                                <i class="fas fa-code"></i>
                                <span>查看原始文件</span>
                            </button>
                            <button class="quick-action-btn" id="download-file">
                                <i class="fas fa-download"></i>
                                <span>下载文件</span>
                            </button>
                            <button class="quick-action-btn" id="copy-path">
                                <i class="fas fa-copy"></i>
                                <span>复制路径</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 浮动操作按钮 -->
        <button class="fab" id="fab-new">
            <i class="fas fa-plus"></i>
        </button>

        <!-- 模态框 -->
        <div class="modal-overlay hidden" id="modal-overlay"></div>
        
        <!-- 新建文件/文件夹模态框 -->
        <div class="modal hidden" id="create-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">新建文件</h3>
                    <button class="icon-button" id="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="item-name">名称</label>
                        <input type="text" id="item-name" class="form-input" placeholder="例如：index.html">
                    </div>
                    <div class="form-group" id="file-content-group">
                        <label for="file-content">内容 (可选)</label>
                        <textarea id="file-content" class="form-textarea" rows="4" placeholder="输入文件内容..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-path">路径</label>
                        <input type="text" id="item-path" class="form-input" placeholder="/">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-text" id="modal-cancel">取消</button>
                    <button class="btn btn-primary" id="modal-confirm">创建</button>
                </div>
            </div>
        </div>

        <!-- 确认删除模态框 -->
        <div class="modal hidden" id="delete-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>确认删除</h3>
                    <button class="icon-button" id="delete-modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="warning-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <p>确定要删除 <strong id="delete-item-name"></strong> 吗？</p>
                    <p class="warning-text">此操作无法撤销！</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-text" id="delete-cancel">取消</button>
                    <button class="btn btn-error" id="delete-confirm">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
