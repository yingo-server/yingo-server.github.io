<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目入口</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 专辑图片显示区域样式 */
        .album-art-container {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        
        .album-art-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(33, 150, 243, 0.2));
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
        }
        
        .track-info-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .track-text-info {
            flex: 1;
            min-width: 0; /* 防止文本溢出 */
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid rgba(76, 175, 80, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .loading .loading-indicator {
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 毛玻璃主面板容器 -->
    <div class="glass-panel">
        <!-- 项目按钮容器 -->
        <div class="buttons-container" id="buttons-container"></div>
        
        <!-- 音乐播放器区域 -->
        <div class="music-player">
            <!-- 播放器头部信息 -->
            <div class="player-header">
                <h3><i class="fas fa-music"></i> API 音乐播放器</h3>
                <span id="file-count">0 首歌曲</span>
            </div>
            
            <!-- 歌曲信息显示（新增专辑图片区域） -->
            <div class="track-info-wrapper">
                <div class="album-art-container">
                    <div class="album-art-placeholder">
                        <i class="fas fa-music"></i>
                    </div>
                    <img class="album-art" src="" alt="专辑封面" style="display: none;">
                    <div class="loading-indicator"></div>
                </div>
                
                <div class="track-text-info">
                    <div class="track-title" id="track-title">选择一首歌曲开始播放</div>
                    <div class="track-details">
                        <span id="track-artist">在虚无中永存</span>
                    </div>
                </div>
            </div>
            
            <!-- 播放进度条 -->
            <div class="progress-container">
                <div class="time" id="current-time">0:00</div>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time" id="duration">0:00</div>
            </div>
            
            <!-- 播放控制按钮 -->
            <div class="player-controls">
                <button class="control-btn" id="prev-btn" title="上一首">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" id="play-pause-btn" title="播放/暂停">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn" title="下一首">
                    <i class="fas fa-step-forward"></i>
                </button>
                
                <!-- 音量控制 -->
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <div class="volume-slider" id="volume-slider">
                        <div class="progress" id="volume-progress"></div>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
            
            <!-- 状态提示 -->
            <div id="api-status" style="font-size: 0.8rem; color: rgba(255, 255, 255, 0.6); text-align: center; margin-top: 10px;">
                使用酷我音乐 API
            </div>
        </div>
    </div>

    <!-- 隐藏的音频播放器 -->
    <audio id="audio-player"></audio>

    <!-- 外部JavaScript文件 -->
    <script src="app.js"></script>
    <span>ICP备案信息：<a href="https://yingo-server.github.io/ICP-yingo/data/20260125-193214-226.html" target="_blank" style="color: #f00; text-decoration: none;">终ICP备01BAB6A2号</a></span>
    <span style="opacity: 0.7;">yingo.netlify.app</span>
</body>
</html>
