<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字显示系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .text-display {
            font-size: 2rem;
            line-height: 1.4;
            margin-bottom: 40px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            
            /* 辉光效果 - 最小可见度 */
            text-shadow: 
                0 0 1px #fff,
                0 0 2px rgba(255, 255, 255, 0.3),
                0 0 3px rgba(255, 255, 255, 0.1);
            
            /* 自适应字体大小 */
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }
        
        /* 三行以上的文字缩小 */
        .text-display.multiline {
            font-size: clamp(1.2rem, 3vw, 2rem);
        }
        
        .refresh-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 32px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            min-width: 120px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
        }
        
        .refresh-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .text-display {
                font-size: clamp(1.2rem, 3.5vw, 1.8rem);
                min-height: 150px;
                padding: 15px;
            }
            
            .refresh-btn {
                padding: 10px 24px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .text-display {
                font-size: clamp(1rem, 3vw, 1.5rem);
                min-height: 120px;
            }
            
            .refresh-btn {
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-display" id="textDisplay">
            加载中...
        </div>
        <button class="refresh-btn" id="refreshBtn">
            刷新文字
        </button>
    </div>

    <script>
        class TextDisplaySystem {
            constructor() {
                this.textDisplay = document.getElementById('textDisplay');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.sentences = [];
                this.sentenceCount = 0;
                
                // 随机算法相关变量
                this.recentIndexes = [];  // 最近5次选择的索引
                this.recentRanges = [];   // 最近3次的范围区间
                this.autoRefreshCount = 0; // 页面自动刷新次数（不记录范围）
                
                this.init();
            }
            
            async init() {
                this.refreshBtn.addEventListener('click', () => this.refreshText(true));
                
                // 页面加载时立即显示随机文字
                await this.loadSentences();
                this.refreshText(false);
            }
            
            async loadSentences() {
                try {
                    const response = await fetch('data.txt');
                    if (!response.ok) {
                        throw new Error('文件读取失败');
                    }
                    
                    const text = await response.text();
                    this.sentences = text
                        .split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0);
                    
                    this.sentenceCount = this.sentences.length;
                    
                    if (this.sentenceCount === 0) {
                        this.sentences = ['有的人活着之前一直装着光鲜亮丽和轻盈，直到死了之后才发现它原本的沉重与内部的腐败'];
                        this.sentenceCount = 1;
                    }
                    
                } catch (error) {
                    console.error('读取文件失败:', error);
                    this.sentences = ['有的人活着之前一直装着光鲜亮丽和轻盈，直到死了之后才发现它原本的沉重与内部的腐败'];
                    this.sentenceCount = 1;
                }
            }
            
            getRandomIndex(isManual = false) {
                if (this.sentenceCount === 0) return 0;
                if (this.sentenceCount === 1) return 0;
                
                let availableIndexes = Array.from({length: this.sentenceCount}, (_, i) => i);
                
                // 如果是手动刷新，应用随机规则
                if (isManual && this.sentenceCount > 1) {
                    // 避免5次内重复（句子数>=5时生效）
                    if (this.sentenceCount >= 5 && this.recentIndexes.length > 0) {
                        availableIndexes = availableIndexes.filter(
                            index => !this.recentIndexes.includes(index)
                        );
                    }
                    
                    // 避免3次内在同一范围区间（句子数>=7时生效）
                    if (this.sentenceCount >= 7 && this.recentRanges.length > 0) {
                        availableIndexes = availableIndexes.filter(index => {
                            return !this.recentRanges.some(range => 
                                index >= range.start && index <= range.end
                            );
                        });
                    }
                    
                    // 如果过滤后没有可选索引，放宽条件
                    if (availableIndexes.length === 0) {
                        availableIndexes = Array.from({length: this.sentenceCount}, (_, i) => i);
                        
                        // 只避免5次重复
                        if (this.sentenceCount >= 5 && this.recentIndexes.length > 0) {
                            availableIndexes = availableIndexes.filter(
                                index => !this.recentIndexes.includes(index)
                            );
                        }
                    }
                    
                    // 如果还是没得选，就全部可选
                    if (availableIndexes.length === 0) {
                        availableIndexes = Array.from({length: this.sentenceCount}, (_, i) => i);
                    }
                }
                
                // 随机选择一个索引
                const randomIndex = Math.floor(Math.random() * availableIndexes.length);
                const selectedIndex = availableIndexes[randomIndex];
                
                // 更新历史记录（仅手动刷新时）
                if (isManual) {
                    // 更新最近5次索引记录
                    this.recentIndexes.push(selectedIndex);
                    if (this.recentIndexes.length > 5) {
                        this.recentIndexes.shift();
                    }
                    
                    // 计算并更新范围记录
                    const rangeSize = Math.min(3, Math.floor(this.sentenceCount / 10));
                    const rangeStart = Math.max(0, selectedIndex - rangeSize);
                    const rangeEnd = Math.min(this.sentenceCount - 1, selectedIndex + rangeSize);
                    
                    this.recentRanges.push({
                        start: rangeStart,
                        end: rangeEnd,
                        index: selectedIndex
                    });
                    
                    // 保持最近3个范围
                    if (this.recentRanges.length > 3) {
                        this.recentRanges.shift();
                    }
                }
                
                return selectedIndex;
            }
            
            async refreshText(isManual = false) {
                if (this.sentenceCount === 0) {
                    await this.loadSentences();
                }
                
                // 禁用按钮防止重复点击
                if (isManual) {
                    this.refreshBtn.disabled = true;
                    setTimeout(() => {
                        this.refreshBtn.disabled = false;
                    }, 500);
                }
                
                const index = this.getRandomIndex(isManual);
                const text = this.sentences[index];
                
                this.displayText(text);
            }
            
            displayText(text) {
                this.textDisplay.textContent = text;
                
                // 检查是否需要调整字体大小
                setTimeout(() => {
                    const lineHeight = parseFloat(getComputedStyle(this.textDisplay).lineHeight);
                    const displayHeight = this.textDisplay.clientHeight;
                    const lines = Math.round(displayHeight / lineHeight);
                    
                    if (lines > 3) {
                        this.textDisplay.classList.add('multiline');
                    } else {
                        this.textDisplay.classList.remove('multiline');
                    }
                }, 10);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new TextDisplaySystem();
        });
    </script>
</body>
</html>
