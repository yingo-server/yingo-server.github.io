<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三体运动模拟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a3d 0%, #000000 100%);
        }
        
        header {
            text-align: center;
            padding: 15px;
            background: linear-gradient(to right, rgba(20, 20, 50, 0.9), rgba(40, 40, 80, 0.9));
            box-shadow: 0 2px 15px rgba(0, 0, 255, 0.5);
            z-index: 10;
            border-bottom: 1px solid #00f7ff;
        }
        
        h1 {
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #ffeb3b, #00f7ff, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 36px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            letter-spacing: 1.5px;
        }
        
        .subtitle {
            margin-top: 5px;
            color: #87ceeb;
            font-size: 16px;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        #simulation {
            flex: 1;
            position: relative;
        }
        
        #canvas {
            display: block;
        }
        
        .controls {
            width: 320px;
            background: linear-gradient(to bottom, rgba(20, 20, 50, 0.85), rgba(10, 10, 30, 0.9));
            padding: 20px;
            border-left: 1px solid #00f7ff;
            box-shadow: -5px 0 20px rgba(0, 0, 255, 0.4);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-group {
            padding: 18px;
            background: rgba(10, 10, 30, 0.6);
            border-radius: 10px;
            border: 1px solid #00f7ff;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        
        h2 {
            color: #00f7ff;
            margin-top: 0;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(0, 247, 255, 0.7);
            font-size: 20px;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            padding-bottom: 8px;
        }
        
        .slider-container {
            margin: 18px 0;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #87ceeb;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
        }
        
        input[type="range"] {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #0b1a30;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00f7ff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.8);
        }
        
        .value {
            font-weight: bold;
            color: #ffd166;
            min-width: 60px;
            text-align: right;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: linear-gradient(to bottom, #2c3e50, #1a1a2e);
            color: #00f7ff;
            border: 1px solid #00f7ff;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.4);
            font-size: 14px;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #3498db, #2c3e50);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.7);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .legend {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 10px;
        }
        
        .body-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            flex: 1;
        }
        
        .body-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-bottom: 8px;
            box-shadow: 0 0 10px currentColor;
        }
        
        #planet1-color {
            background-color: #ff6b6b;
            color: #ff6b6b;
        }
        
        #planet2-color {
            background-color: #4ecdc4;
            color: #4ecdc4;
        }
        
        #planet3-color {
            background-color: #ffd166;
            color: #ffd166;
        }
        
        .info-bar {
            display: flex;
            justify-content: space-around;
            padding: 12px;
            background: rgba(10, 10, 30, 0.7);
            font-size: 15px;
            border-top: 1px solid #00f7ff;
            box-shadow: 0 -2px 10px rgba(0, 0, 255, 0.3);
        }
        
        .info-item {
            text-align: center;
            padding: 0 15px;
        }
        
        .info-label {
            color: #87ceeb;
            margin-bottom: 5px;
        }
        
        .value {
            font-weight: bold;
            color: #ffd166;
            font-size: 18px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0b1a30;
            transition: .4s;
            border-radius: 34px;
            border: 1px solid #00f7ff;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 3px;
            background-color: #00f7ff;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 247, 255, 0.8);
        }
        
        input:checked + .toggle-slider {
            background-color: #1a3a5f;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(28px);
        }
    </style>
</head>
<body>
    <header>
        <h1>三体运动模拟</h1>
        <p class="subtitle">三个天体在引力作用下的复杂运动轨迹</p>
    </header>
    
    <div class="container">
        <div id="simulation">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h2>天体参数</h2>
                <div class="slider-container">
                    <label>天体1质量: <span id="mass1-value" class="value">500</span></label>
                    <input type="range" id="mass1" min="10" max="2000" value="500">
                </div>
                <div class="slider-container">
                    <label>天体2质量: <span id="mass2-value" class="value">750</span></label>
                    <input type="range" id="mass2" min="10" max="2000" value="750">
                </div>
                <div class="slider-container">
                    <label>天体3质量: <span id="mass3-value" class="value">1000</span></label>
                    <input type="range" id="mass3" min="10" max="2000" value="1000">
                </div>
                <div class="slider-container">
                    <label>引力常数: <span id="gravity-value" class="value">2.5</span></label>
                    <input type="range" id="gravity" min="0.01" max="10" step="0.01" value="2.5">
                </div>
            </div>
            
            <div class="control-group">
                <h2>仿真控制</h2>
                <div class="slider-container">
                    <label>时间步长: <span id="timestep-value" class="value">0.05</span></label>
                    <input type="range" id="timestep" min="0.001" max="0.5" step="0.001" value="0.05">
                </div>
                <div class="slider-container">
                    <label>轨迹长度: <span id="trail-length-value" class="value">800</span></label>
                    <input type="range" id="trail-length" min="50" max="3000" value="800">
                </div>
                <div class="button-group">
                    <button id="reset">重置仿真</button>
                    <button id="pause">暂停</button>
                    <button id="random">随机初始化</button>
                </div>
            </div>
            
            <div class="control-group">
                <h2>可视化选项</h2>
                <div class="toggle-container">
                    <span>显示轨迹</span>
                    <label class="toggle">
                        <input type="checkbox" id="show-trail" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <span>显示引力线</span>
                    <label class="toggle">
                        <input type="checkbox" id="show-forces" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <span>显示速度向量</span>
                    <label class="toggle">
                        <input type="checkbox" id="show-velocity">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="legend">
                    <div class="body-info">
                        <div id="planet1-color" class="body-color"></div>
                        <span>天体1</span>
                    </div>
                    <div class="body-info">
                        <div id="planet2-color" class="body-color"></div>
                        <span>天体2</span>
                    </div>
                    <div class="body-info">
                        <div id="planet3-color" class="body-color"></div>
                        <span>天体3</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="info-bar">
        <div class="info-item">
            <div class="info-label">模拟步数</div>
            <div id="step-count" class="value">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">最大速度</div>
            <div id="max-velocity" class="value">0.0</div>
        </div>
        <div class="info-item">
            <div class="info-label">系统能量</div>
            <div id="system-energy" class="value">0.00</div>
        </div>
        <div class="info-item">
            <div class="info-label">时间缩放</div>
            <div id="time-scale" class="value">1.00</div>
        </div>
    </div>

    <script>
        // 初始化Canvas和上下文
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas大小为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth - 320;
            canvas.height = window.innerHeight - 100;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 天体类
        class Body {
            constructor(x, y, vx, vy, mass, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.mass = mass;
                this.color = color;
                this.trail = [];
                this.maxTrailLength = 800;
                this.radius = Math.max(8, Math.sqrt(mass) * 0.3);
                this.initialMass = mass;
            }
            
            draw() {
                // 绘制轨迹
                if (showTrail && this.trail.length > 2) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    
                    // 使用渐变轨迹
                    const gradient = ctx.createLinearGradient(
                        this.trail[0].x, this.trail[0].y,
                        this.x, this.y
                    );
                    gradient.addColorStop(0, this.color + '00');
                    gradient.addColorStop(0.3, this.color + '80');
                    gradient.addColorStop(1, this.color + 'FF');
                    
                    for (let i = 1; i < this.trail.length - 1; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // 绘制引力线
                if (showForces) {
                    for (let otherBody of bodies) {
                        if (otherBody !== this) {
                            const dx = otherBody.x - this.x;
                            const dy = otherBody.y - this.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            // 根据距离调整线的透明度
                            const alpha = Math.min(0.3, 100 / distance);
                            ctx.beginPath();
                            ctx.moveTo(this.x, this.y);
                            ctx.lineTo(otherBody.x, otherBody.y);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
                
                // 绘制速度向量
                if (showVelocity) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.vx * 15, this.y + this.vy * 15);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // 绘制速度向量箭头
                    const arrowSize = 6;
                    const angle = Math.atan2(this.vy, this.vx);
                    ctx.beginPath();
                    ctx.moveTo(
                        this.x + this.vx * 15, 
                        this.y + this.vy * 15
                    );
                    ctx.lineTo(
                        this.x + this.vx * 15 - arrowSize * Math.cos(angle - Math.PI/6),
                        this.y + this.vy * 15 - arrowSize * Math.sin(angle - Math.PI/6)
                    );
                    ctx.lineTo(
                        this.x + this.vx * 15 - arrowSize * Math.cos(angle + Math.PI/6),
                        this.y + this.vy * 15 - arrowSize * Math.sin(angle + Math.PI/6)
                    );
                    ctx.closePath();
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                }
                
                // 绘制天体
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                // 创建径向渐变
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius/3, this.y - this.radius/3, 1,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.1, this.color);
                gradient.addColorStop(1, '#000000');
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // 发光效果
                const glow = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.5,
                    this.x, this.y, this.radius * 3
                );
                glow.addColorStop(0, this.color + '80');
                glow.addColorStop(1, this.color + '00');
                
                ctx.fillStyle = glow;
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            updatePosition() {
                // 更新位置
                this.x += this.vx * timestep;
                this.y += this.vy * timestep;
                
                // 边界反弹（可选，但会使系统更稳定）
                if (this.x < 0 || this.x > canvas.width) this.vx *= -0.95;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -0.95;
                
                // 添加当前点到轨迹
                this.trail.push({x: this.x, y: this.y});
                
                // 限制轨迹长度
                if (this.trail.length > trailLength) {
                    this.trail.shift();
                }
            }
            
            attract(otherBody) {
                // 计算两个天体之间的距离
                const dx = otherBody.x - this.x;
                const dy = otherBody.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 避免距离为零的情况
                const minDistance = this.radius + otherBody.radius;
                if (distance < minDistance) return 0;
                
                // 计算引力（牛顿万有引力定律 F = G * (m1 * m2) / r^2）
                const force = gravityConstant * this.mass * otherBody.mass / (distance * distance);
                
                // 分解为x和y分量
                const angle = Math.atan2(dy, dx);
                const fx = force * Math.cos(angle);
                const fy = force * Math.sin(angle);
                
                // 应用力（F = ma，所以 a = F/m）
                this.vx += fx / this.mass * timestep;
                this.vy += fy / this.mass * timestep;
                otherBody.vx -= fx / otherBody.mass * timestep;
                otherBody.vy -= fy / otherBody.mass * timestep;
                
                return force;
            }
        }
        
        // 仿真参数
        let gravityConstant = 2.5;
        let timestep = 0.05;
        let trailLength = 800;
        let showTrail = true;
        let showForces = true;
        let showVelocity = false;
        let bodies = [];
        let isPaused = false;
        let stepCount = 0;
        
        // 初始化天体
        function initBodies() {
            bodies = [];
            
            // 创建三个不同位置和质量的天体
            bodies.push(new Body(
                canvas.width * 0.3, canvas.height * 0.4,
                0.5, 0.8, 500, '#ff6b6b' // 红色
            ));
            
            bodies.push(new Body(
                canvas.width * 0.7, canvas.height * 0.5,
                -0.7, 0.3, 750, '#4ecdc4' // 青色
            ));
            
            bodies.push(new Body(
                canvas.width * 0.5, canvas.height * 0.7,
                0.6, -1.2, 1000, '#ffd166' // 黄色
            ));
        }
        
        // 随机初始化天体
        function randomInitBodies() {
            bodies = [];
            
            for (let i = 0; i < 3; i++) {
                const x = canvas.width * 0.2 + Math.random() * canvas.width * 0.6;
                const y = canvas.height * 0.2 + Math.random() * canvas.height * 0.6;
                
                // 随机速度，但确保系统大致平衡
                const vx = (Math.random() - 0.5) * 3;
                const vy = (Math.random() - 0.5) * 3;
                
                const mass = 200 + Math.random() * 1800;
                const colors = ['#ff6b6b', '#4ecdc4', '#ffd166'];
                
                bodies.push(new Body(x, y, vx, vy, mass, colors[i]));
            }
        }
        
        // 计算最大速度用于显示
        function getMaxVelocity() {
            let maxV = 0;
            for (const body of bodies) {
                const velocity = Math.sqrt(body.vx * body.vx + body.vy * body.vy);
                if (velocity > maxV) maxV = velocity;
            }
            return maxV.toFixed(2);
        }
        
        // 计算系统总能量
        function calculateSystemEnergy() {
            let kinetic = 0;
            let potential = 0;
            
            for (let i = 0; i < bodies.length; i++) {
                // 动能
                kinetic += 0.5 * bodies[i].mass * 
                    (bodies[i].vx * bodies[i].vx + bodies[i].vy * bodies[i].vy);
                
                // 势能
                for (let j = i + 1; j < bodies.length; j++) {
                    const dx = bodies[j].x - bodies[i].x;
                    const dy = bodies[j].y - bodies[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    potential -= gravityConstant * bodies[i].mass * bodies[j].mass / distance;
                }
            }
            
            return (kinetic + potential).toFixed(2);
        }
        
        // 绑定UI控件
        document.getElementById('mass1').addEventListener('input', function() {
            if (bodies[0]) {
                bodies[0].mass = parseFloat(this.value);
                bodies[0].radius = Math.max(8, Math.sqrt(bodies[0].mass) * 0.3);
            }
            document.getElementById('mass1-value').textContent = this.value;
        });
        
        document.getElementById('mass2').addEventListener('input', function() {
            if (bodies[1]) {
                bodies[1].mass = parseFloat(this.value);
                bodies[1].radius = Math.max(8, Math.sqrt(bodies[1].mass) * 0.3);
            }
            document.getElementById('mass2-value').textContent = this.value;
        });
        
        document.getElementById('mass3').addEventListener('input', function() {
            if (bodies[2]) {
                bodies[2].mass = parseFloat(this.value);
                bodies[2].radius = Math.max(8, Math.sqrt(bodies[2].mass) * 0.3);
            }
            document.getElementById('mass3-value').textContent = this.value;
        });
        
        document.getElementById('gravity').addEventListener('input', function() {
            gravityConstant = parseFloat(this.value);
            document.getElementById('gravity-value').textContent = gravityConstant.toFixed(2);
        });
        
        document.getElementById('timestep').addEventListener('input', function() {
            timestep = parseFloat(this.value);
            document.getElementById('timestep-value').textContent = timestep.toFixed(3);
        });
        
        document.getElementById('trail-length').addEventListener('input', function() {
            trailLength = parseInt(this.value);
            document.getElementById('trail-length-value').textContent = trailLength;
            
            // 更新所有天体的轨迹长度
            for (const body of bodies) {
                body.maxTrailLength = trailLength;
                if (body.trail.length > trailLength) {
                    body.trail = body.trail.slice(-trailLength);
                }
            }
        });
        
        document.getElementById('show-trail').addEventListener('change', function() {
            showTrail = this.checked;
        });
        
        document.getElementById('show-forces').addEventListener('change', function() {
            showForces = this.checked;
        });
        
        document.getElementById('show-velocity').addEventListener('change', function() {
            showVelocity = this.checked;
        });
        
        document.getElementById('reset').addEventListener('click', function() {
            initBodies();
            stepCount = 0;
        });
        
        document.getElementById('random').addEventListener('click', function() {
            randomInitBodies();
            stepCount = 0;
        });
        
        document.getElementById('pause').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '继续' : '暂停';
        });
        
        // 初始化
        initBodies();
        
        // 绘制星空背景
        function createStars() {
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 300; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5;
                const opacity = Math.random() * 0.8 + 0.2;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fill();
            }
        }
        
        // 主要动画循环
        function animate() {
            // 清除屏幕（使用半透明黑色实现拖尾效果）
            ctx.fillStyle = 'rgba(10, 10, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星空背景（只在开始时绘制一次）
            if (stepCount === 0) {
                createStars();
            }
            
            if (!isPaused) {
                // 计算相互引力
                for (let i = 0; i < bodies.length; i++) {
                    for (let j = i + 1; j < bodies.length; j++) {
                        bodies[i].attract(bodies[j]);
                    }
                }
                
                // 更新天体位置
                for (const body of bodies) {
                    body.updatePosition();
                }
                
                stepCount++;
            }
            
            // 绘制天体
            for (const body of bodies) {
                body.draw();
            }
            
            // 绘制中心标记
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 3, 0, Math.PI*2);
            ctx.fillStyle = '#00f7ff';
            ctx.fill();
            
            // 更新信息面板
            document.getElementById('step-count').textContent = stepCount;
            document.getElementById('max-velocity').textContent = getMaxVelocity();
            document.getElementById('system-energy').textContent = calculateSystemEnergy();
            document.getElementById('time-scale').textContent = (timestep * 20).toFixed(2);
            
            requestAnimationFrame(animate);
        }
        
        // 启动动画
        animate();
    </script>
</body>
</html>
