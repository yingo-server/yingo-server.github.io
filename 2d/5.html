<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三体运动模拟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // 初始化Canvas和上下文
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas大小为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 天体类
        class Body {
            constructor(x, y, vx, vy, mass, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.mass = mass;
                this.color = color;
                this.trail = [];
                
                // 可调整参数：天体半径与质量的关系系数
                this.radius = Math.max(5, Math.sqrt(mass) * 0.2); // 0.2为系数，可调整
            }
            
            draw() {
                // 绘制轨迹
                if (this.trail.length > 2) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    
                    // 使用渐变轨迹
                    const gradient = ctx.createLinearGradient(
                        this.trail[0].x, this.trail[0].y,
                        this.x, this.y
                    );
                    gradient.addColorStop(0, this.color + '00');
                    gradient.addColorStop(0.3, this.color + '80');
                    gradient.addColorStop(1, this.color + 'FF');
                    
                    for (let i = 1; i < this.trail.length - 1; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    
                    // 可调整参数：轨迹宽度
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 2; // 轨迹宽度，可调整
                    ctx.stroke();
                }
                
                // 绘制引力线
                for (let otherBody of bodies) {
                    if (otherBody !== this) {
                        const dx = otherBody.x - this.x;
                        const dy = otherBody.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // 根据距离调整线的透明度
                        // 可调整参数：引力线透明度计算方式
                        const alpha = Math.min(0.3, 100 / distance);
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(otherBody.x, otherBody.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                        // 可调整参数：引力线宽度
                        ctx.lineWidth = 1; // 引力线宽度，可调整
                        ctx.stroke();
                    }
                }
                
                // 绘制速度向量
                // 可调整参数：速度向量长度系数
                const velocityVectorLength = 15; // 速度向量长度，可调整
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.vx * velocityVectorLength, this.y + this.vy * velocityVectorLength);
                ctx.strokeStyle = '#ffffff';
                // 可调整参数：速度向量宽度
                ctx.lineWidth = 2; // 速度向量宽度，可调整
                ctx.stroke();
                
                // 绘制速度向量箭头
                // 可调整参数：箭头大小
                const arrowSize = 6; // 箭头大小，可调整
                const angle = Math.atan2(this.vy, this.vx);
                ctx.beginPath();
                ctx.moveTo(
                    this.x + this.vx * velocityVectorLength, 
                    this.y + this.vy * velocityVectorLength
                );
                ctx.lineTo(
                    this.x + this.vx * velocityVectorLength - arrowSize * Math.cos(angle - Math.PI/6),
                    this.y + this.vy * velocityVectorLength - arrowSize * Math.sin(angle - Math.PI/6)
                );
                ctx.lineTo(
                    this.x + this.vx * velocityVectorLength - arrowSize * Math.cos(angle + Math.PI/6),
                    this.y + this.vy * velocityVectorLength - arrowSize * Math.sin(angle + Math.PI/6)
                );
                ctx.closePath();
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                
                // 绘制天体
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                // 创建径向渐变
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius/3, this.y - this.radius/3, 1,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.1, this.color);
                gradient.addColorStop(1, '#000000');
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // 发光效果
                // 可调整参数：光晕大小系数
                const glowSize = 5; // 光晕大小为半径的倍数，可调整
                const glow = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.5,
                    this.x, this.y, this.radius * glowSize
                );
                glow.addColorStop(0, this.color + '80');
                glow.addColorStop(1, this.color + '00');
                
                ctx.fillStyle = glow;
                ctx.arc(this.x, this.y, this.radius * glowSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            updatePosition() {
                // 更新位置
                this.x += this.vx * timestep;
                this.y += this.vy * timestep;
                
                // 边界反弹
                // 可调整参数：边界反弹阻尼系数
                const bounceDamping = 0.85; // 反弹阻尼系数，可调整
                if (this.x < 0 || this.x > canvas.width) this.vx *= -bounceDamping;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -bounceDamping;
                
                // 添加当前点到轨迹
                this.trail.push({x: this.x, y: this.y});
                
                // 限制轨迹长度
                if (this.trail.length > trailLength) {
                    this.trail.shift();
                }
            }
            
            attract(otherBody) {
                // 计算两个天体之间的距离
                const dx = otherBody.x - this.x;
                const dy = otherBody.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 避免距离为零的情况
                // 可调整参数：最小安全距离
                const minDistance = this.radius + otherBody.radius;
                if (distance < minDistance) return 0;
                
                // 计算引力（牛顿万有引力定律 F = G * (m1 * m2) / r^2）
                const force = gravityConstant * this.mass * otherBody.mass / (distance * distance);
                
                // 分解为x和y分量
                const angle = Math.atan2(dy, dx);
                const fx = force * Math.cos(angle);
                const fy = force * Math.sin(angle);
                
                // 应用力（F = ma，所以 a = F/m）
                this.vx += fx / this.mass * timestep;
                this.vy += fy / this.mass * timestep;
                otherBody.vx -= fx / otherBody.mass * timestep;
                otherBody.vy -= fy / otherBody.mass * timestep;
                
                return force;
            }
        }
        
        /* ========== 主要可调整参数区域 ========== */
        
        // 引力常数 - 调整引力强度
        const gravityConstant = 2.5; // 可调整，值越大引力越强
        
        // 时间步长 - 调整模拟速度
        const timestep = 0.25; // 可调整，值越大模拟越快
        
        // 轨迹长度 - 调整轨迹显示长度
        const trailLength = 1000; // 可调整，值越大轨迹越长
        
        // 天体数量 - 可以尝试增加或减少天体数量
        const bodyCount = 5; // 可调整，增加天体数量会显著增加计算复杂度
        
        // 天体颜色 - 可以修改天体颜色
        const colors = ['#ff6b6b', '#4ecdc4', '#ffd166']; // 可调整，修改颜色
        
        /* ========== 随机初始化参数区域 ========== */
        
        // 质量范围 - 调整天体质量范围
        const minMass = 400; // 可调整，最小质量
        const maxMass = 1000; // 可调整，最大质量
        
        // 初始位置范围 - 调整天体初始分布范围
        const positionRange = 0.5; // 可调整，值越小天体初始位置越集中
        
        // 初始速度范围 - 调整天体初始速度范围
        const maxInitialSpeed = 3; // 可调整，值越大初始速度越快
        
        /* ========== 其他参数 ========== */
        
        let bodies = [];
        
        // 初始化天体 - 随机参数
        function initBodies() {
            bodies = [];
            
            for (let i = 0; i < bodyCount; i++) {
                // 随机位置（在画布中心区域）
                const x = canvas.width * (1 - positionRange)/2 + Math.random() * canvas.width * positionRange;
                const y = canvas.height * (1 - positionRange)/2 + Math.random() * canvas.height * positionRange;
                
                // 随机速度向量
                const vx = (Math.random() - 0.5) * maxInitialSpeed;
                const vy = (Math.random() - 0.5) * maxInitialSpeed;
                
                // 随机质量
                const mass = minMass + Math.random() * (maxMass - minMass);
                
                // 使用循环颜色，如果天体数量超过颜色数组长度则循环使用颜色
                const color = colors[i % colors.length];
                
                bodies.push(new Body(x, y, vx, vy, mass, color));
            }
        }
        
        // 绘制星空背景
        function createStars() {
            // 可调整参数：星星数量
            const starCount = 200; // 可调整，星星数量
            ctx.fillStyle = '#fff';
            for (let i = 0; i < starCount; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                // 可调整参数：星星大小范围
                const radius = Math.random() * 1.5; // 可调整，星星大小
                const opacity = Math.random() * 0.8 + 0.2;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fill();
            }
        }
        
        // 主要动画循环
        function animate() {
            // 清除屏幕（使用半透明黑色实现拖尾效果）
            // 可调整参数：背景清除透明度
            ctx.fillStyle = 'rgba(10, 10, 20, 0.1)'; // 可调整，透明度影响轨迹淡出速度
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 计算相互引力
            for (let i = 0; i < bodies.length; i++) {
                for (let j = i + 1; j < bodies.length; j++) {
                    bodies[i].attract(bodies[j]);
                }
            }
            
            // 更新天体位置
            for (const body of bodies) {
                body.updatePosition();
            }
            
            // 绘制天体
            for (const body of bodies) {
                body.draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        // 初始化并启动动画
        initBodies();
        createStars();
        animate();
        
        // 点击屏幕重新初始化
        canvas.addEventListener('click', function() {
            initBodies();
        });
    </script>
</body>
</html>
