    <!-- åŸæœ‰æ–°å»º/é‡å‘½åæ¨¡æ€æ¡†ï¼ˆä¿æŒä¸å˜ï¼‰ -->

        <div class="modal-content">

            <div class="modal-actions">

    <script src="JS/config.js"></script>
    <script>
        // å·¥å…·å‡½æ•°ï¼šBase64 ç¼–è§£ç ï¼ˆUnicode å®‰å…¨ï¼‰
        function utf8ToB64(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }
        function b64ToUtf8(str) {
            var clean = str.replace(/\s/g, '');
            return decodeURIComponent(escape(window.atob(clean)));
        }

        // Gitee API è¯·æ±‚å°è£…
        async function giteeRequest(url, options = {}) {
            const token = document.getElementById('token').value.trim() || (window.GITEE_CONFIG ? GITEE_CONFIG.ACCESS_TOKEN : '');
            const separator = url.indexOf('?') === -1 ? '?' : '&';
            const fullUrl = url + separator + 'access_token=' + token;
            const response = await fetch(fullUrl, {
                method: options.method || 'GET',
                headers: { 'Content-Type': 'application/json' },
                body: options.body
            });
            const text = await response.text();
            let data;
            try { data = JSON.parse(text); } catch (e) { data = text; }
            if (!response.ok) {
                const err = new Error(data.message || 'HTTP ' + response.status);
                err.status = response.status;
                err.data = data;
                throw err;
            }
            return data;
        }

        // å…¨å±€çŠ¶æ€
        let currentPath = '';
        let owner = '', repo = '';

        // åˆå§‹åŒ–æ—¶å°è¯•ä» config.js è¯»å–é»˜è®¤å€¼
        if (window.GITEE_CONFIG) {
            document.getElementById('token').value = GITEE_CONFIG.ACCESS_TOKEN || '';
            document.getElementById('owner').value = GITEE_CONFIG.OWNER || '';
            document.getElementById('repo').value = GITEE_CONFIG.REPO || '';
            owner = GITEE_CONFIG.OWNER || '';
            repo = GITEE_CONFIG.REPO || '';
            if (owner && repo) loadFiles();
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFiles() {
            owner = document.getElementById('owner').value.trim();
            repo = document.getElementById('repo').value.trim();
            if (!owner || !repo) {
                showStatus('è¯·å¡«å†™ä»“åº“ä¿¡æ¯', 'error');
                return;
            }

            let url = `https://gitee.com/api/v5/repos/${owner}/${repo}/contents/${encodeURIComponent(currentPath)}`;
            try {
                const data = await giteeRequest(url);
                renderFileList(data);
                updateBreadcrumb();
                showStatus('åŠ è½½æˆåŠŸ', 'success');
            } catch (err) {
                showStatus('åŠ è½½å¤±è´¥ï¼š' + err.message, 'error');
            }
        }

        // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
        function renderFileList(items) {
            const tbody = document.getElementById('fileList');
            if (!Array.isArray(items)) {
                tbody.innerHTML = '<tr><td colspan="5">æ— æ³•è¯†åˆ«çš„å†…å®¹</td></tr>';
                return;
            }
            let html = '';
            // å¦‚æœæœ‰çˆ¶è·¯å¾„ï¼Œæ˜¾ç¤ºè¿”å›ä¸Šçº§
            if (currentPath) {
                html += `<tr>
                    <td colspan="5"><a href="#" onclick="goUp()" style="color:#2196f3;">â¬† è¿”å›ä¸Šçº§</a></td>
                </tr>`;
            }
            items.forEach(item => {
                const isDir = item.type === 'dir';
                const icon = isDir ? 'ğŸ“' : 'ğŸ“„';
                const size = isDir ? '-' : (item.size ? item.size + ' B' : '-');
                const time = item.download_url ? '' : '-'; // ç®€åŒ–ï¼Œå®é™…å¯ç”¨commitæ—¶é—´
                const name = item.name;
                const isPreviewable = !isDir && (name.endsWith('.txt') || name.endsWith('.json'));
                html += `<tr>
                    <td>
                        <span class="${isDir ? 'icon-folder' : 'icon-file'}">${icon}</span>
                        ${isDir ? `<a href="#" onclick="enterDir('${item.path}')">${name}</a>` : name}
                    </td>
                    <td>${isDir ? 'æ–‡ä»¶å¤¹' : 'æ–‡ä»¶'}</td>
                    <td>${size}</td>
                    <td>${time}</td>
                    <td class="item-actions">
                        ${!isDir ? `<button class="btn btn-success" onclick="previewFile('${item.path}', '${item.sha}')">é¢„è§ˆ</button>` : ''}
                        ${!isDir ? `<button class="btn btn-warning" onclick="renameItem('${item.path}', '${name}', false)">é‡å‘½å</button>` : ''}
                        ${isDir ? `<button class="btn btn-warning" onclick="renameItem('${item.path}', '${name}', true)">é‡å‘½å</button>` : ''}
                        <button class="btn btn-danger" onclick="deleteItem('${item.path}', '${item.sha}', ${isDir})">åˆ é™¤</button>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }

        // é¢„è§ˆæ–‡ä»¶å†…å®¹
        async function previewFile(path, sha) {
            try {
                const url = `https://gitee.com/api/v5/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`;
                const data = await giteeRequest(url);
                if (!data.content) {
                    alert('æ–‡ä»¶å†…å®¹ä¸ºç©ºæˆ–æ— æ³•è¯»å–');
                    return;
                }
                const content = b64ToUtf8(data.content);
                const fileName = path.split('/').pop();
                const isJson = fileName.endsWith('.json');
                
                // æ ¼å¼åŒ– JSON
                let displayContent = content;
                if (isJson) {
                    try {
                        const jsonObj = JSON.parse(content);
                        displayContent = JSON.stringify(jsonObj, null, 2);
                    } catch (e) {
                        // ä¸æ˜¯åˆæ³• JSONï¼Œä»æ˜¾ç¤ºåŸå§‹å†…å®¹
                    }
                }
                
                document.getElementById('previewTitle').innerText = 'é¢„è§ˆ: ' + fileName;
                document.getElementById('previewContent').innerText = displayContent;
                document.getElementById('previewModal').classList.remove('hidden');
            } catch (err) {
                showStatus('é¢„è§ˆå¤±è´¥ï¼š' + err.message, 'error');
            }
        }

        // è¿›å…¥æ–‡ä»¶å¤¹
        window.enterDir = function(path) {
            currentPath = path;
            loadFiles();
        };

        // è¿”å›ä¸Šä¸€çº§
        window.goUp = function() {
            const parts = currentPath.split('/').filter(p => p);
            parts.pop();
            currentPath = parts.join('/');
            loadFiles();
        };

        // æ›´æ–°é¢åŒ…å±‘
        function updateBreadcrumb() {
            const parts = currentPath.split('/').filter(p => p);
            let html = '<a href="#" onclick="enterDir(\'\')">æ ¹ç›®å½•</a>';
            let accum = '';
            parts.forEach((p, i) => {
                accum += (i ? '/' : '') + p;
                html += ` / <a href="#" onclick="enterDir('${accum}')">${p}</a>`;
            });
            document.getElementById('breadcrumb').innerHTML = html;
            document.getElementById('currentPathDisplay').innerText = '/' + currentPath;
        }

        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(msg, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = 'status ' + type;
            statusDiv.innerText = msg;
            setTimeout(() => { statusDiv.className = 'status'; }, 3000);
        }

        // æ–°å»ºæ–‡ä»¶
        document.getElementById('newFileBtn').onclick = () => {
            showModal('æ–°å»ºæ–‡ä»¶', true, async (name, content) => {
                if (!name) { alert('æ–‡ä»¶åä¸èƒ½ä¸ºç©º'); return; }
                const filePath = currentPath ? currentPath + '/' + name : name;
                await createFile(filePath, content || '');
            });
        };

        // æ–°å»ºæ–‡ä»¶å¤¹ï¼ˆé€šè¿‡åˆ›å»º .gitkeep æ–‡ä»¶ï¼‰
        document.getElementById('newFolderBtn').onclick = () => {
            showModal('æ–°å»ºæ–‡ä»¶å¤¹', false, async (name) => {
                if (!name) { alert('æ–‡ä»¶å¤¹åä¸èƒ½ä¸ºç©º'); return; }
                const folderPath = currentPath ? currentPath + '/' + name : name;
                const keepPath = folderPath + '/.gitkeep';
                await createFile(keepPath, '');
            });
        };

        // åˆ›å»ºæ–‡ä»¶é€šç”¨å‡½æ•°
        async function createFile(path, content) {
            try {
                const url = `https://gitee.com/api/v5/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`;
                const body = {
                    content: utf8ToB64(content),
                    message: `Create ${path}`
                };
                await giteeRequest(url, { method: 'POST', body: JSON.stringify(body) });
                showStatus('åˆ›å»ºæˆåŠŸ', 'success');
                loadFiles();
            } catch (err) {
                showStatus('åˆ›å»ºå¤±è´¥ï¼š' + err.message, 'error');
            }
        }

        // åˆ é™¤æ–‡ä»¶æˆ–æ–‡ä»¶å¤¹
        window.deleteItem = async function(path, sha, isDir) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${path} å—ï¼Ÿ${isDir ? 'æ–‡ä»¶å¤¹å†…çš„æ‰€æœ‰æ–‡ä»¶å°†è¢«åˆ é™¤ï¼' : ''}`)) return;
            try {
                if (isDir) {
                    await deleteFolderRecursive(path);
                } else {
                    const url = `https://gitee.com/api/v5/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`;
                    await giteeRequest(url, {
                        method: 'DELETE',
                        body: JSON.stringify({ sha, message: `Delete ${path}` })
                    });
                }
                showStatus('åˆ é™¤æˆåŠŸ', 'success');
                loadFiles();
            } catch (err) {
                showStatus('åˆ é™¤å¤±è´¥ï¼š' + err.message, 'error');
            }
        };

        // é€’å½’åˆ é™¤æ–‡ä»¶å¤¹
        async function deleteFolderRecursive(folderPath) {
            const url = `https://gitee.com/api/v5/repos/${owner}/${repo}/contents/${encodeURIComponent(folderPath)}`;
            const items = await giteeRequest(url);
            for (let item of items) {
                if (item.type === 'dir') {
                    await deleteFolderRecursive(item.path);
                } else {
                    const deleteUrl = `https://gitee.com/api/v5/repos/${owner}/${repo}/contents/${encodeURIComponent(item.path)}`;
                    await giteeRequest(deleteUrl, {
                        method: 'DELETE',
                        body: JSON.stringify({ sha: item.sha, message: `Delete ${item.path}` })
                    });
                }
            }
        }

        // é‡å‘½åï¼ˆç§»åŠ¨ï¼‰æ–‡ä»¶æˆ–æ–‡ä»¶å¤¹
        window.renameItem = function(path, oldName, isDir) {
            const newName = prompt(`è¾“å…¥æ–°çš„${isDir ? 'æ–‡ä»¶å¤¹' : 'æ–‡ä»¶å'}`, oldName);
            if (!newName || newName === oldName) return;
            const parts = path.split('/');
            parts.pop();
            const parent = parts.join('/');
            const newPath = parent ? parent + '/' + newName : newName;

            if (isDir) {
                moveFolder(path, newPath);
            } else {
                moveFile(path, newPath);
            }
        };

        async function moveFile(oldPath, newPath) {
            try {
                const url = `https://gitee.com/api/v5/repos/${owner}/${repo}/contents/${encodeURIComponent(oldPath)}`;
                const data = await giteeRequest(url);
                const content = b64ToUtf8(data.content);
                const createUrl = `https://gitee.com/api/v5/repos/${owner}/${repo}/contents/${encodeURIComponent(newPath)}`;
                await giteeRequest(createUrl, {
                    method: 'PUT',
                    body: JSON.stringify({ content: utf8ToB64(content), message: `Move ${oldPath} to ${newPath}` })
                });
                await giteeRequest(url, {
                    method: 'DELETE',
                    body: JSON.stringify({ sha: data.sha, message: `Delete ${oldPath}` })
                });
                showStatus('é‡å‘½åæˆåŠŸ', 'success');
                loadFiles();
            } catch (err) {
                showStatus('é‡å‘½åå¤±è´¥ï¼š' + err.message, 'error');
            }
        }

        async function moveFolder(oldPath, newPath) {
            try {
                const url = `https://gitee.com/api/v5/repos/${owner}/${repo}/contents/${encodeURIComponent(oldPath)}`;
                const items = await giteeRequest(url);
                for (let item of items) {
                    const itemOldPath = item.path;
                    const relativePath = itemOldPath.substring(oldPath.length + 1);
                    const itemNewPath = newPath + '/' + relativePath;
                    if (item.type === 'dir') {
                        await moveFolder(itemOldPath, itemNewPath);
                    } else {
                        await moveFile(itemOldPath, itemNewPath);
                    }
                }
                showStatus('æ–‡ä»¶å¤¹é‡å‘½åå®Œæˆ', 'success');
                loadFiles();
            } catch (err) {
                showStatus('æ–‡ä»¶å¤¹é‡å‘½åå¤±è´¥ï¼š' + err.message, 'error');
            }
        }

        // åˆ·æ–°
        document.getElementById('refreshBtn').onclick = loadFiles;

        // æ¨¡æ€æ¡†å¤„ç†ï¼ˆæ–°å»º/é‡å‘½åï¼‰
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalName = document.getElementById('modalName');
        const modalContent = document.getElementById('modalContent');
        let modalResolve = null;

        function showModal(title, hasContent, callback) {
            modalTitle.innerText = title;
            modalName.value = '';
            modalContent.value = '';
            modalContent.style.display = hasContent ? 'block' : 'none';
            modal.classList.remove('hidden');
            modalResolve = callback;
        }

        document.getElementById('modalConfirm').onclick = () => {
            const name = modalName.value.trim();
            const content = modalContent.value;
            modal.classList.add('hidden');
            if (modalResolve) {
                if (modalContent.style.display === 'block') {
                    modalResolve(name, content);
