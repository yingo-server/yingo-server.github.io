<div class="page register-page">
    <h2 class="page-title">注册</h2>
    <div class="card">
        <div class="input-field">
            <input type="text" id="reg-username" class="text-input" placeholder="用户名">
        </div>
        <div class="input-field">
            <input type="password" id="reg-password" class="text-input" placeholder="密码">
        </div>
        <div class="input-field">
            <input type="password" id="reg-confirm" class="text-input" placeholder="确认密码">
        </div>
        <button id="register-btn" class="btn btn-primary" style="background-color: #f44336; width:100%;">注册</button>
        <p style="text-align: center; margin-top: 16px;">
            <a href="#" id="go-to-login" style="color: #2196f3;">已有账号？去登录</a>
        </p>
    </div>
</div>
