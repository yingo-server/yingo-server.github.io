<div class="page setting-page">
    <!-- 个人信息卡片（可折叠） -->
    <div class="card collapsible">
        <div class="card-header" id="profile-header" style="cursor: pointer;">
            <span class="card-title">个人信息</span>
            <span class="collapse-icon" id="profile-collapse-icon">▼</span>
        </div>
        <div id="profile-content" class="collapse-content">
            <p><strong>用户名：</strong> <span id="profile-username">加载中...</span></p>
            <p><strong>帖子总数：</strong> 
                <span id="post-count">0</span>
                <span id="post-expand-icon" style="cursor: pointer; margin-left: 8px;">▼</span>
            </p>
            <div id="post-list" style="display: none; margin-left: 20px; margin-top: 8px; border-left: 2px solid #e0e0e0; padding-left: 12px;">
                <!-- 文章列表动态生成 -->
            </div>
            <p><strong>关注人数：</strong> <span id="follow-count">0</span></p>
            <p><strong>注册时间：</strong> <span id="register-time">-</span></p>
            <p><strong>最后登录：</strong> <span id="last-login-time">-</span></p>
        </div>
    </div>

    <!-- 主题设置卡片（可折叠） -->
    <div class="card collapsible" style="margin-top: 16px;">
        <div class="card-header" id="theme-header" style="cursor: pointer;">
            <span class="card-title">主题设置</span>
            <span class="collapse-icon" id="theme-collapse-icon">▼</span>
        </div>
        <div id="theme-content" class="collapse-content">
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0;">
                <span>开启黑暗模式</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <p id="theme-status" style="font-size: 12px; color: #757575; text-align: right; display: none;">切换冷却中...</p>
        </div>
    </div>

    <!-- 退出登录按钮 -->
    <button id="logout-btn" class="btn" style="background-color: #f44336; color: white; margin-top: 16px; width: 100%;">退出登录</button>
</div>
