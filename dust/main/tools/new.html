<div class="page new-page">
    <h2 class="page-title">新建内容</h2>
    <div class="card">
        <div class="card-title">创建新项目</div>
        <div class="input-field">
            <input type="text" id="new-title" class="text-input" placeholder="标题">
        </div>
        <div class="input-field">
            <textarea id="new-description" class="text-input" placeholder="描述" rows="12"></textarea>
        </div>
        
        <!-- 圈子选择区域 -->
        <div class="card-title" style="margin-top: 16px;">选择圈子</div>
        <div id="circles-container" class="circles-group"></div>
        
        <!-- 图片上传 -->
        <div class="card-title" style="margin-top: 16px;">图片附件</div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button type="button" id="image-btn" class="btn btn-primary">选择图片</button>
            <span style="color: #757575; font-size: 12px;">最多5张，每张不超过5MB</span>
        </div>
        <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
        <div id="image-preview" style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap;"></div>
        
        <!-- 保存状态提示 -->
        <div id="save-status" style="margin-top: 12px; color: #2196f3; text-align: center; display: none;">正在发布...</div>
        
        <div style="margin-top: 20px;">
            <button id="save-btn" class="btn btn-primary" style="background-color: #4caf50;">发布</button>
            <button id="cancel-btn" class="btn" style="margin-left: 8px;">取消</button>
        </div>
    </div>
</div>
