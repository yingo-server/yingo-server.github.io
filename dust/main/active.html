<div class="page active-page">
    <h2 class="page-title">极墨社区</h2>
    <!--
    <div class="card">
        <div class="card-title">有尘胜无尘</div>
        <p>test</p>
    </div>
    -->
    <!-- 聊天室容器，使用 flex 列布局占满高度 -->
    <div id="chat-root" class="chat-root">
        <!-- 可选头部（可保留标题，也可删除） -->
        <div class="chat-header">
            <h2 class="page-title">圈子聊天</h2>
        </div>
        <!-- 消息列表容器（自动滚动） -->
        <div id="chatContainer" class="chat-container"></div>
        <!-- 新消息提示 -->
        <div class="new-message-indicator" id="newMessageIndicator">
            <span>有新的消息</span><span>↓</span>
        </div>
        <!-- 输入区域（固定在底部） -->
        <div class="input-area">
            <div class="input-row">
                <input type="text" class="message-input" id="messageInput" placeholder="输入消息..." maxlength="500" autocomplete="off">
                <button class="btn send-btn" id="sendBtn" disabled>发送</button>
            </div>
            <!-- 第二行按钮，使用 Material Icons -->
            <div class="input-row">
                <button class="btn action-btn" id="imageBtn" disabled title="图片（暂不可用）">
                    <i class="material-icons">photo</i>
                </button>
                <button class="btn action-btn" id="voiceBtn" disabled title="语音（暂不可用）">
                    <i class="material-icons">mic</i>
                </button>
            </div>
        </div>
    </div>
</div>
