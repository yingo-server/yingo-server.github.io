<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>和其光，同其尘</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/active.css">
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/new.css">
</head>
<body>
    <!-- 主内容区域 -->
    <main id="content" class="content fade"></main>

    <!-- 底栏容器 -->
    <div id="bottom-bar" class="bottom-bar"></div>

    <!-- 脚本（使用ES5语法） -->
    <script src="JS/config.js"></script>
    <script src="JS/register.js"></script>
    <script src="JS/toolbar.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/active.js"></script>
    <script src="JS/setting.js"></script>
    <script src="JS/sign.js"></script>
    <script src="JS/new.js"></script>
    <script>
        // 入口：加载底栏，但默认显示登录页（登录页会隐藏底栏）
        (function() {
            loadToolbar();
            // 强制加载登录页，忽略底栏默认的 loadPage('main')
            // 但 loadToolbar 里会调用 loadPage('main')，需覆盖
            // 我们可以在 loadToolbar 完成后重新加载 sign
            setTimeout(function() {
                loadPageByUrl('main/sign.html');
            }, 100);
        })();
    </script>
</body>
</html>
