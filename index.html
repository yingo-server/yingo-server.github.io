<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* 内联关键CSS以减少渲染阻塞 */
        .dynamic-bg-init {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="dynamic-background"></div>
    
    <!-- 时间显示区域 -->
    <div class="time-container" id="time-container">
        <div class="time-display" id="time-display">00:00</div>
    </div>
    
    <script>
        // 极简时间更新逻辑
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time-display').textContent = `${hours}:${minutes}`;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            
            // 点击任意位置跳转到open.html
            document.getElementById('time-container').addEventListener('click', function() {
                window.location.href = 'open.html';
            });
            
            // 键盘支持（任意键跳转）
            document.addEventListener('keydown', function() {
                window.location.href = 'open.html';
            });
            
            // 触摸设备优化
            if ('ontouchstart' in window) {
                document.documentElement.style.touchAction = 'manipulation';
            }
        });
    </script>
</body>
</html>
