<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目入口</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('http://yingo.netlify.app/image/ha.jpeg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }

        .glass-panel {
            width: 90%;
            max-width: 1000px;
            background: rgba(40, 40, 40, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .project-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            padding: 20px 10px;
            background: rgba(100, 100, 100, 0.3);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 8px;
        }

        .project-btn:hover {
            background: rgba(130, 130, 130, 0.4);
            transform: translateY(-3px);
        }

        .project-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .project-btn.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .glass-panel {
                padding: 25px;
            }
            .buttons-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div class="buttons-container" id="buttons-container"></div>
    </div>

    <script>
        // 项目配置：共15个项目，填写url的按钮显示，留空的隐藏
        const projects = [
            { name: "home", url: "https://yingo.netlify.app/home.html", icon: "fas fa-rocket" },
            { name: "我的三体", url: "https://yingo.netlify.app/3d", icon: "fas fa-gamepad" },
            { name: "三体2", url: "https://yingo.netlify.app/2d", icon: "fas fa-palette" },
            { name: "永远的单摆", url: "https://yingo.netlify.app/bai/dev", icon: "fas fa-cube" },
            { name: "单摆", url: "https://yingo.netlify.app/bai", icon: "fas fa-chart-line" },
            { name: "项目 6", url: "", icon: "fas fa-music" },
            { name: "项目 7", url: "", icon: "fas fa-video" },
            { name: "项目 8", url: "", icon: "fas fa-robot" },
            { name: "项目 9", url: "", icon: "fas fa-globe" },
            { name: "项目 10", url: "", icon: "fas fa-database" },
            { name: "项目 11", url: "", icon: "fas fa-mobile-alt" },
            { name: "项目 12", url: "", icon: "fas fa-cloud" },
            { name: "项目 13", url: "", icon: "fas fa-code" },
            { name: "项目 14", url: "", icon: "fas fa-lock" },
            { name: "项目 15", url: "", icon: "fas fa-star" }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('buttons-container');
            
            // 生成15个按钮，只显示有url的
            projects.forEach(project => {
                const btn = document.createElement('a');
                
                if (project.url) {
                    btn.href = project.url;
                    btn.target = "_blank";
                    btn.className = "project-btn";
                    btn.innerHTML = `
                        <i class="${project.icon}"></i>
                        <span>${project.name}</span>
                    `;
                } else {
                    btn.className = "project-btn hidden";
                }
                
                container.appendChild(btn);
            });
        });
    </script>
</body>
</html>
